

<ion-content padding>
  <h3>Sistema de pedidos</h3>

  <img src="assets/imgs/Log-principal-01.jpg" alt="logo">   <!-- Adicionando imagem a tela principal -->

  <form> <!-- Formato IONIC -->

    <ion-item>
      <ion-label stacked>Email</ion-label> <!-- Cofigurando login e senha-->
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <button ion-button block (click)="login()">Entrar</button> <!-- Adicionando botão, e criando binding para um evento através do   "click" chamando o método login()-->
  </form>
  <button ion-button block outline>Registrar</button> <!-- Adicionando botão -->

</ion-content>
